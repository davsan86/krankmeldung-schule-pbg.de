<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Krankmeldungen Schule</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e7ecff;
      --muted:#b8c2ff;
      --accent:#6aa7ff;
      --danger:#ff6a6a;
      --ok:#58d38c;
      --line:rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(106,167,255,.18), transparent 60%),
                  radial-gradient(900px 600px at 85% 30%, rgba(88,211,140,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    header{
      padding:24px 16px 8px;
      max-width:1100px;
      margin:0 auto;
    }
    h1{
      margin:0 0 6px 0;
      font-size: clamp(22px, 3.2vw, 34px);
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.35;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }
    @media (min-width: 980px){
      .wrap{ grid-template-columns: 420px 1fr; align-items:start; }
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .card .hd .title{
      font-weight:700;
      font-size:14px;
      letter-spacing:.2px;
    }
